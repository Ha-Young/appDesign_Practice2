<!DOCTYPE html>
<html>

<head>
	<title>Profile</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
	<link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="phone">
        <div class="screen">
            <div class="backImage"></div>
            <div class="fontView">
                <div class="dashboard">
                    <span class="time">9:41</span>
                    <span class="icons">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full"></i>
                    </span>
                </div>
                <div class="header">
                    <div class="header__column"><i class="fas fa-arrow-left"></i></div>
                    <div class="header__column"><span>Profile</span></div>
                    <div class="header__column"><i class="fas fa-bars"></i></div>
                </div>
                <main class="profile">
                    <div class="profile__image"></div>
                    <div class="profile__name-loca">
                        <h3 class="name-loca__name">Gong You</h3>
                        <h4 class="name-loca__location">Seoul, Korea</h4>
                    </div>
                    <div class="profile__btns">
                        <div class="btns__follow btn"><span>Follow</span></div>
                        <div class="btns__message btn"><span>Message</span></div>
                    </div>
                    <div class="profile__infos">
                        <div class="infos__followers info">
                            <h5>140</h5>
                            <h5>Followers</h5>
                        </div>
                        <div class="infos__following info">
                            <h5>250</h5>
                            <h5>Following</h5>
                        </div>
                        <div class="infos__following info">
                            <h5>369</h5>
                            <h5>Images</h5>
                        </div>
                    </div>
                </main>
                <div class="footer">
                    <div class="footer__column"><i class="fas fa-user"></i></div>
                    <div class="footer__column"><i class="fas fa-users"></i></div>
                    <div class="footer__column"><i class="fas fa-comments"></i></div>
                    <div class="footer__column"><i class="fas fa-cog"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
